CSanquer\FakeryGenerator\Model\Variable:
    exclusion_policy: ALL
    accessor_order: custom
    access_type: public_method
    custom_accessor_order: [name, method, methodArguments, unique, optional]
    properties:
        name:
            type: string
            expose: true
        method:
            type: string
            expose: true
        methodArguments:
            type: array<string>
            expose: true
            xml_list:
                inline: false
                entry_name: method_argument
        unique:
            type: boolean
            expose: true
        optional:
            type: double
            expose: true
